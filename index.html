<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="div-info">
        <h1>Welcome to Iphone Calculator</h1>
    </div>
    <div class="box">
        <div class="box1">
            <input type="number">
            <button class="button-ci">C</button>
            <button class="button-plus">+/-</button>
            <button class="button-foiz">%</button>
            <button class="button-d">/</button>
        </div>
        <div class="box2">
            <button class="button-s">7</button>
            <button class="button-s">8</button>
            <button class="button-s">9</button>
            <button class="button-k">*</button>
        </div>
        <div class="box3">
            <button class="button-s">4</button>
            <button class="button-s">5</button>
            <button class="button-s">6</button>
            <button class="button-m">-</button>
        </div>
        <div class="box4">
            <button onclick="submit()" id="one" class="button-s">1</button>
            <button onclick="submit()" id="two" class="button-s">2</button>
            <button class="button-s">3</button>
            <button class="button-p">+</button>
        </div>
        <div class="box5">
            <button class="zero">0</button>
            <button class="button-s">.</button>
            <button onclick="equal()" type="submit" class="button-t">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
